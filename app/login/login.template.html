

<div class="col-sm-4 col-sm-offset-4">
    <h1>Login to Your Account</h1><br>
    <div class="panel panel-default"><br>
        <div class="panel-body">
            <form role="form" name="signForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input ng-model="email" type="email" class="form-control" id="email" placeholder="Enter email"
                    name="email" ng-required="true" ng-minlength="2">
                    <div ng-show="signForm.email.$touched && signForm.email.$invalid">
                        <small style="color: red; display: block ">Enter a valid email</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password"><br>
                </div>
                <button ng-click="logIn()" type="submit" class="btn btn-sm btn-primary" ng-disabled="signForm.$invalid">Sign in</button>
            </form>
        </div>
    </div><br>

    <div ng-show="showFeedback" class="alert ng-class:classColor;" role="alert">
        <strong>{{feedback}}</strong>
    </div>

</div>
