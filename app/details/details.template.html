
<div class="row">
    <div ng-show="showFeedback" class="col-sm-3 col-sm-offset-4 alert alert-success" role="alert">
        <strong>{{"Product added to cart"}}</strong>
    </div>
        <div class="thumbnail col-sm-3 col-sm-offset-4" ui-sref="header.categories.details">
            <img src="{{product.imageUrl}}" alt="...">
            <div class="caption">
                <h3>{{product.name}}</h3>
                <p>{{product.description}}</p>
                <p>{{product.price | currency}}</p>
                <p><a ng-click="sendProduct(product)" href="#" class="btn btn-danger" role="button">add to cart</a> </p>
            </div>
        </div>
</div>
