<div class="container">
    <div class="row" ui-sref="header.categories.details">
        <div class="thumbnail col-md-6 col-sm-6 col-xs-6">
            <img src="{{product.imageUrl}}" alt="...">
        </div>
        <div class="thumbnail col-md-6 col-sm-6 col-xs-6">
            <div class="caption">
                <h3>{{product.name}}</h3>
                <p>{{product.description}}</p>
                <p>{{product.price | currency}}</p>
                <p><a ng-click="sendProduct(product)" href="#" class="buy-btn btn btn-danger" role="button">add to cart</a></p>
            </div>
            <div ng-show="showFeedback" class=" buy-alert alert alert-success" role="alert">
                <strong>{{"Product added to cart"}}</strong>
            </div>
        </div>
    </div>
</div>
