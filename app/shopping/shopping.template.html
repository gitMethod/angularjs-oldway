<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<h1>Your shopping cart</h1><br>
<table ng-repeat="product in shoppingCart track by $index" id="cart" class="table table-hover table-condensed">
    <thead>
    <tr>
        <th style="width:50%">Product</th>
        <th style="width:10%">Price</th>
        <th style="width:8%">Quantity</th>
        <th style="width:22%" class="text-center">Subtotal</th>
        <th style="width:10%"></th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td data-th="Product">
            <div class="row">
                <div class="col-sm-2 hidden-xs"><img src={{product.imageUrl}} class="img-responsive"/></div>
                <div class="col-sm-10">
                    <h5 class="nomargin"><strong>{{product.name}}</strong> </h5>
                </div>
            </div>
        </td>
        <td data-th="Price">{{ product.price | currency }}</td>
        <td  data-th="Quantity">
            <input type="number" data-ng-model="product.quantity" class="form-control text-center"
                    ng-click="setNewQuantity(product)" min="1" max="{{product.unitsInStock}}">
        </td>
        <td data-ng-model="subtotal" class="text-center">{{product.price * product.quantity}}</td>
        <td class="actions" data-th="">
            <button ng-click="removeItem($index)" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
        </td>
    </tr>
    </tbody>
    <tfoot>
        <td colspan="3" class="hidden-xs"></td>
    </tfoot>
</table><br>


<div class= "row">
    <div class="col-md-2" >
        <a ng-click="orderButton()" class="btn btn-primary">Checkout <i class="fa fa-angle-right"></i></a>
    </div>
    <div class="col-md-6" ></div>
    <div  class="col-md-2">
        <strong data-ng-model="total">&nbsp;&nbsp;&nbsp;&nbsp;Total:&nbsp;&nbsp;&nbsp;{{total}}</strong>
    </div>
</div><br>

<div ng-show="showFeedback" class="alert ng-class:classColor;" role="alert">
    <strong>{{feedback}}</strong>
</div>
