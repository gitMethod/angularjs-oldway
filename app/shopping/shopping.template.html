<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
        <h1>Your shopping cart</h1><br><br>
        <div class= "row">
            <div class="col-sm-4 col-xs-2"><strong>Product</strong></div>
            <div class="col-sm-2 col-xs-2"><strong>Price</strong></div>
            <div class="col-sm-2 col-xs-2"><strong>Quantity</strong></div>
            <div class="col-sm-2 col-xs-3"><strong>Subtotal</strong></div>
            <div class="col-sm-2 col-xs-3"><Strong>Remove</Strong></div>
        </div><hr>

        <div ng-repeat="product in shoppingCart track by $index" id="cart" class="table table-hover table-condensed">
            <div class="row shopping-second-row" >
                <div class="col-sm-1 col-xs-4"><img style="max-width: 30px" src={{product.imageUrl}} class="img-responsive"/></div>
                <div class="col-sm-3 col-xs-8">
                    <h5><strong>{{product.name}}</strong></h5>
                </div>
                <div class="col-sm-2 col-xs-4" >{{ product.price | currency }}</div>
                <div class="col-sm-2 col-xs-2 text-center">
                    <input type="number" data-ng-model="product.quantity" class="quantity-input form-control"
                           ng-click="setNewQuantity(product)" min="1" max="{{product.unitsInStock}}">
                </div>
                <div class="col-sm-2 col-xs-3" >{{product.price * product.quantity | currency}}</div>
                <div class="col-sm-1 col-xs-3 text-center">
                    <button ng-click="removeItem($index)" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
                </div>
            </div>
        </div><hr>

        <div class= "row">
            <div class="col-sm-1 col-xs-1" >
                <a ng-click="orderButton()" class="btn btn-primary">Checkout</i></a>
            </div>
            <div class="col-sm-6 col-xs-6" ></div>
            <div  class="col-sm-2 col-xs-2">
                <strong data-ng-model="total">&nbsp;&nbsp;&nbsp;&nbsp;Total:&nbsp;&nbsp;&nbsp;{{total | currency}}</strong>
            </div>
        </div>

        <div ng-show="showFeedback" class="alert ng-class:classColor;" role="alert">
            <strong>{{feedback}}</strong>
        </div>

</div>
